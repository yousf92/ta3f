<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر التحميل</title>
    <style>
        /* تم استخدام المتغيرات اللونية الأساسية هنا. 
          عند دمج هذا الكود في مشروعك، سيتعرف تلقائيًا على 
          المتغيرات الموجودة في ملف main.css الرئيسي لديك.
        */
        :root {
            --primary-color: #00a884;
            --background-color-rgb: 18, 18, 18; /* قيمة RGB للون الخلفية */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: #121212; /* لون خلفية افتراضي للصفحة */
        }

        /* حاوية المؤشر التي تغطي الشاشة بالكامل */
        #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          /* استخدام لون الخلفية الرئيسي مع شفافية لتعتيم المحتوى */
          background-color: rgba(var(--background-color-rgb, 18, 18, 18), 0.7); 
          /* تأثير ضبابي للخلفية لمظهر أجمل */
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
          /* توسيط المؤشر في منتصف الشاشة */
          display: flex;
          justify-content: center;
          align-items: center;
          /* التأكد من ظهوره فوق كل العناصر الأخرى */
          z-index: 9999;
          opacity: 1;
          transition: opacity 0.3s ease-in-out;
          /* لإظهار المؤشر بشكل دائم في هذا المثال */
          /* في تطبيقك الفعلي، ستتحكم به بالجافاسكريبت */
        }

        /* يمكنك استخدام هذا الكلاس لإخفاء المؤشر بالجافاسكريبت */
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* لمنع التفاعل مع الشاشة الشفافة */
        }


        /* تصميم مؤشر التحميل "الذرة" */
        .atom-spinner {
          width: 120px;
          height: 120px;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* نواة الذرة في المنتصف */
        .nucleus {
          width: 25px;
          height: 25px;
          background-color: var(--primary-color);
          border-radius: 50%;
          /* إضافة توهج حول النواة */
          box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
        }

        /* مدار الإلكترون */
        .orbit {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 3px solid var(--primary-color);
          border-radius: 50%;
          /* تطبيق الحركة الدورانية */
          animation: rotate-orbit 3s linear infinite;
          opacity: 0.8;
        }

        /* الإلكترون الذي يدور على المدار */
        .electron {
          width: 12px;
          height: 12px;
          background-color: var(--primary-color);
          border-radius: 50%;
          position: absolute;
          top: -7px; /* نصف الارتفاع ليظهر على الخط */
          left: 50%;
          transform: translateX(-50%);
          box-shadow: 0 0 10px var(--primary-color);
        }

        /* تخصيص كل مدار بحركة وسرعة مختلفة لمظهر ديناميكي */
        .orbit:nth-of-type(2) {
          transform: rotate(60deg);
          animation-duration: 3.5s;
          animation-direction: reverse;
          border-style: dashed;
        }

        .orbit:nth-of-type(3) {
          transform: rotate(-60deg);
          animation-duration: 2.5s;
        }

        .orbit:nth-of-type(4) {
          transform: rotate(90deg) scale(0.7);
          animation-duration: 4s;
          border-style: dotted;
        }

        /* الحركة الدورانية للمدارات */
        @keyframes rotate-orbit {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
    </style>
</head>
<body>

    <!-- 
      مؤشر التحميل (Loading Spinner)
      - ضع هذا الكود مباشرة بعد فتح الوسم <body> في ملف الـ HTML الرئيسي لديك.
      - يمكنك التحكم في إظهاره وإخفائه عبر الجافاسكريبت من خلال إضافة أو إزالة كلاس .hidden.
    -->
    <div id="loading-overlay">
      <div class="atom-spinner">
        <div class="nucleus"></div>
        <div class="orbit">
          <div class="electron"></div>
        </div>
        <div class="orbit">
          <div class="electron"></div>
        </div>
        <div class="orbit">
          <div class="electron"></div>
        </div>
      </div>
    </div>

    <!-- هنا يمكنك وضع باقي محتوى صفحتك -->
    <h1 style="color: white; text-align: center; padding-top: 20px;">محتوى الصفحة الرئيسية</h1>
    <p style="color: #ccc; text-align: center;">سيظهر هذا المحتوى خلف مؤشر التحميل.</p>

</body>
</html>
