<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>تحت الصيانة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* تم استخدام نفس أنماط ملفك الأصلي للحفاظ على التصميم */
        :root {
            --primary-color: #00a884;
            --danger-color: #ff5c5c;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #FAFAFA;
            --secondary-text-color: #CCCCCC;
            --border-color: #383838;
        }
        body, html {
            margin: 0; padding: 0; font-family: 'Tajawal', sans-serif;
            background-image: linear-gradient(rgba(18, 18, 18, 0.6), rgba(18, 18, 18, 0.6)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            height: 100%;
        }
        .page {
            display: flex;
            flex-direction: column;
            justify-content: center; /* توسيط عمودي */
            align-items: center; /* توسيط أفقي */
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }
        .maintenance-icon {
            font-size: 5rem; /* تكبير الأيقونة */
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .maintenance-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .maintenance-text {
            color: var(--secondary-text-color);
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="page">
        <!-- أيقونة الصيانة -->
        <i class="bi bi-tools maintenance-icon"></i>

        <!-- العنوان الرئيسي -->
        <h2 class="maintenance-title">هذا القسم تحت الصيانة</h2>

        <!-- نص توضيحي -->
        <p class="maintenance-text">
            عذرا،  نعمل حاليا على تحسين هذا القسم. يرجى المحاولة مرة أخرى في وقت لاحق.
        </p>
    </div>

</body>
</html>
